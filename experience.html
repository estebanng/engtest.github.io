    <script>
        function resizePdf() {
        var pdf = document.getElementById('cv-object');
        var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        if (width < 1000) {
            pdf.style.width = (width - 30) + 'px';
            pdf.style.height = ((width - 30) / 0.75) + 'px';
        } else {
            pdf.style.width = '1000px';
            pdf.style.height = '1333px';
        }
        }
    // Call resizePdf() on page load and window resize
    window.addEventListener('load', resizePdf);
    window.addEventListener('resize', resizePdf);
    </script>
